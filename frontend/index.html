<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Laelaps Dashboard (Starter)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 2rem;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
      pre {
        background: #f7f7f9;
        padding: 0.75rem;
        border-radius: 8px;
        overflow: auto;
      }
      .card {
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Laelaps Dashboard (Starter)</h1>
    <div class="grid">
      <div class="card">
        <h2>Events</h2>
        <pre id="events">[]</pre>
      </div>
      <div class="card">
        <h2>Robots</h2>
        <pre id="robots">[]</pre>
      </div>
    </div>

    <script>
      const eventsEl = document.getElementById("events");
      const robotsEl = document.getElementById("robots");

      async function refresh() {
        try {
          const res = await fetch("/status");
          const data = await res.json();
          eventsEl.textContent = JSON.stringify(data.events, null, 2);
          robotsEl.textContent = JSON.stringify(data.robots, null, 2);
        } catch (e) {
          console.warn("failed to fetch /status", e);
        }
      }
      refresh();
      setInterval(refresh, 1500);
    </script>
  </body>
</html>
